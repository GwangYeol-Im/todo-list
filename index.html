<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <meta
      name="description"
      content="A clone page about momentum as a chrome extension."
    />
    <meta name="author" content="IGY" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main" class="flex">
      <div class="js-clock clock">
        <h1 class="js-title"></h1>
        <h2 class="js-question">What is your name?</h2>
        <form class="js-form form">
          <input type="text" />
        </form>
        <p class="js-greetAlert greetAlert">
          Name need to be at least 1 characters long.
        </p>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <form class="js-toDoForm toDoForm">
        <input type="text" />
        <p>Note your plan.</p>
      </form>
      <div class="toDoAlert flex">
        <p>ðŸ”¥</p>
        <p>Cheer up! Hang in there.</p>
      </div>
      <div class="toDoSection flex">
        <ul class="js-toDoList toDoList"></ul>
      </div>
      <button class="js-reset reset">Reset</button>
      <span class="js-weather weather"></span>
    </section>

    <script src="JS/clock.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/bg.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
